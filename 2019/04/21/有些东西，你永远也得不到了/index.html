        <p>您无权访问！！<br><a id="more"></a></p>
<div alt="
 说实在的，我也是高二下学期才意识到一些东西，也是那时候才算真正的活起来。
  也是经历了那件事之后，才忽然之间就明白了感恩和努力的重要，便抛弃了自己的很多东西，甚至是所有东西。把全部心思放到了学习上，纵容环境带给我的阻力非常大，可还是坚持下来了。只是成绩一直不突出。
  到了高三分班，第一次月考并没有很上心，抄了个第四，数学抄到全班第一117分，那个时候的我脑子很直，对一些事的认知并不全面，以为有些东西努力一定能得到，谁知，一些东西你注定得不到。
  然后就有一些不想一直重复说的事情了，。
  其实一开始就知道，或者就意识到这个世界原来会毁掉一个那么好的人，那么好的事物，就在你眼前，任凭你怎么努力也是挽回不了。
  因为你打不败它，就像你不能把真的说成假的一样。你以为它把你按在地上不留一丝喘息的机会，你微笑着说:“我打败你了”，你就赢了吗？那只不过自欺欺人罢了，梦醒后，你还是那个你，那个耗尽全身力气也改变不了它的你。
  它把我固定在牢笼里，但我那是时时刻刻都想着怎么逃出这个牢笼，策划着如何逃出这个牢笼，以及逃出之后的种种美好。那种美好是多么的真实，真实到好像马上要发生的事情一样。
  我没有妥协，我深知前路坎坷，但我奋力前进。
  我把我其他的一切时间用在了高考上，我知道我的能力，我也一直相信自己，因为我只能相信自己。每天中午刷题，听英语听力，午休只留给自己10分钟，晚自习回到宿舍后刷题到12点。（有时中午也去打篮球）我知道我的弱科，并且我也敢直面，有时候甚至把英语变成自己的强科。每一次的模拟考试之后我都会总结，反思失分点，反思考试状态，列出下一步的计划，列出下一步的成绩。而我的目标也是从一开始的目标全班前十，到最后目标全班第一。这背后的付出只有自己能感受到。只不过最后”厚积薄发”，考了一个烂成绩。当然我知道，人生的路不止于此。
  一切皆有因果，我虽内心抱怨现在的生活，但我也知道，这是我应得的。只是，最不该的是，现在的我没有之前那样的力量了，那样拼命的力量。现在有的只是焦虑，担忧，以及众多的无用之为。大一马上过去了，真正得到了什么，自己心里比谁都清楚。渐渐的，懂得了冷暖。
  现在的我，已经抛弃了自己的近乎全部，甚至自己的本色。付出这么多，想要得到什么，自己心里也明明白白。本以为变为黑色会跑的更快，结果只是杯水车薪，无济于事。
  我一路飞奔，只为摆脱牢笼。纵使牢笼的坚固，纵使我永远得不到牢笼外的东西


"></div>
